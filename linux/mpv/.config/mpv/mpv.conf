### Profile ###

include="~~/profiles.conf"

### Video ###

# Stuff
vo=gpu
# hwdec=auto
hwdec=auto-safe
gpu-api=auto
gpu-context=auto
profile=high-quality
vd-lavc-dr=yes

# Debanding
deband=yes
deband-iterations=1
deband-threshold=48
deband-range=16
deband-grain=16

# Dither
dither-depth=auto
temporal-dither=yes
dither=error-diffusion # preferable... mpv will fallback on fruit if compute shaders are not supported
# dither=fruit

# # Colorspace
# see https://github.com/mpv-player/mpv/wiki/Video-output---shader-stage-diagram
target-prim=auto
# target-prim=bt.709 # target Rec.709 for SDR TVs
# target-prim=bt.2020 # target Rec.2020 (wide color gamut) for HDR TVs
target-trc=auto
gamma-auto
vf=format=colorlevels=full:colormatrix=auto
video-output-levels=full

# Scaling
scale=mitchell
cscale=mitchell
#scale=ewa_lanzcos
#cscale=ewa_lanzcos
dscale=mitchell
sigmoid-upscaling=no
correct-downscaling=yes
linear-upscaling=no
scalar-resizes-only=yes
#scale-blur=0.981251
#cscale-blur=0.981251
scale-param1=1
scale-param2=0
cscale-param1=1
cscale-param2=0
dscale-param1=1
dscale-param2=0

# Motion interpolation
interpolation=yes
tscale=oversample # smoothmotion


### Audio and Subtitles ###

slang=en,eng,English
alang=ja,jp,jpn,jap,Japanese,en,eng,English

sub-blur=0.5
sub-scale=0.9
sub-margin-y=60
sub-color='#ffffffff'
sub-shadow-offset=5.0
sub-font=Clear Sans Bold
sub-back-color='#00000000'
sub-outline-color='#266a678c'
sub-shadow-color='#00000000'

sub-auto=all
volume-max=150
sub-fix-timing=yes
audio-channels=auto
blend-subtitles=yes
sub-ass-override=yes
audio-file-auto=fuzzy
audio-pitch-correction=yes
audio-normalize-downmix=yes
sub-file-paths-append=subtitles
demuxer-mkv-subtitle-preroll=yes
sub-file-paths=sub;subs;subtitles
af=lavfi=[dynaudnorm=g=3:f=250:r=0.9:p=0.9:m=10]

# Increase the cache size for streaming
cache=yes
demuxer-max-bytes=512MiB  # Size of the demuxer cache (adjust as needed)
demuxer-max-back-bytes=1MiB  # Size of the demuxer back-buffer

# Youtube Support
ytdl-format=bestvideo[height<=?719][fps<=?30][vcodec!=?vp9]+bestaudio/best

### Shaders ###
# Optimized shaders for higher-end GPU: Mode A (HQ)
glsl-shaders="~~/shaders/Anime4K_Clamp_Highlights.glsl:~~/shaders/Anime4K_Restore_CNN_VL.glsl:~~/shaders/Anime4K_Upscale_CNN_x2_VL.glsl:~~/shaders/Anime4K_AutoDownscalePre_x2.glsl:~~/shaders/Anime4K_AutoDownscalePre_x4.glsl:~~/shaders/Anime4K_Upscale_CNN_x2_M.glsl"

